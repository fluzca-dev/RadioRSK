<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio RSK — Emisora Libre</title>
  <meta name="description" content="Radio RSK — música, programas y comunidad en línea" />
  <style>
    :root{
      --bg:#0f1720; --card:#0b1220; --accent:#ff6b6b; --muted:#9aa7b2;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#071018 0%, #071622 100%); color:#e6eef3; -webkit-font-smoothing:antialiased}
    .container{max-width:980px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:72px;height:72px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff9a6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071018;font-size:20px}
    h1{margin:0;font-size:1.6rem}
    p.lead{margin:4px 0 0;color:var(--muted)}
    .card{background:var(--card);border-radius:12px;padding:18px;margin-top:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .player{display:flex;gap:14px;align-items:center}
    .cover{width:120px;height:120px;border-radius:8px;background:var(--glass);display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--muted)}
    .controls{flex:1}
    .big-btn{appearance:none;border:0;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer;background:linear-gradient(90deg,var(--accent),#ff9a6b);color:#071018}
    .small{font-size:0.9rem;color:var(--muted);margin-top:6px}
    .now{margin-top:12px;padding:10px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);display:flex;justify-content:space-between;align-items:center}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}
    aside .box{padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
    .schedule ul{list-style:none;padding:0;margin:0}
    .schedule li{padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03);font-size:0.95rem}
    footer{margin-top:22px;color:var(--muted);font-size:0.9rem;text-align:center}
    @media (max-width:880px){.grid{grid-template-columns:1fr; }.cover{width:96px;height:96px}}
    form input, form textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:8px}
    form button{margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">RSK</div>
      <div>
        <h1>Radio RSK</h1>
        <p class="lead">Emisora libre online — música, programas y comunidad</p>
      </div>
    </header>
    <section class="card">
      <div class="player">
        <div class="cover" id="cover">LIVE</div>
        <div class="controls">
          <div style="display:flex;gap:10px;align-items:center">
            <button id="playBtn" class="big-btn">▶️ Reproducir</button>
            <button id="stopBtn" class="big-btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)">⏹ Parar</button>
          </div>
          <div class="small">Stream: <span id="streamUrl">https://stream-proxy.shoutcast.com/RadioRSK/;stream.nsv</span></div>
          <div class="now" aria-live="polite">
            <div>
              <div style="font-weight:700" id="nowTitle">Sin conexión</div>
              <div class="small" id="nowMeta">Estado: offline</div>
            </div>
            <div style="text-align:right">
              <div class="small">Volumen</div>
              <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" style="width:120px">
            </div>
          </div>
        </div>
      </div>
      <audio id="audio" crossorigin="anonymous"></audio>
      <div style="margin-top:14px;display:flex;gap:12px;flex-wrap:wrap">
        <a href="#programas" style="text-decoration:none"><button class="big-btn" style="background:#2b6cb0">Ver programas</button></a>
        <a href="#contacto" style="text-decoration:none"><button class="big-btn" style="background:#2f855a">Contacto</button></a>
      </div>
    </section>
    <footer>
      © Radio RSK — Hecho con ❤️
    </footer>
  </div>
<script>
  const STREAM_URL = "https://stream-proxy.shoutcast.com/RadioRSK/;stream.nsv";
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const vol = document.getElementById('vol');
  const nowTitle = document.getElementById('nowTitle');
  const nowMeta = document.getElementById('nowMeta');
  const streamUrlEl = document.getElementById('streamUrl');
  streamUrlEl.textContent = STREAM_URL;
  audio.src = STREAM_URL;
  audio.preload = 'none';
  audio.crossOrigin = "anonymous";
  let isPlaying = false;
  playBtn.addEventListener('click', async () => {
    try {
      if (!isPlaying) {
        await audio.play();
        isPlaying = true;
        playBtn.textContent = '⏸ Pausar';
        nowTitle.textContent = 'Conectando...';
        nowMeta.textContent = 'Intentando conectar al stream';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '▶️ Reproducir';
        nowMeta.textContent = 'Pausado';
      }
    } catch (e) {
      nowMeta.textContent = 'Error al reproducir. Revisa la URL del stream.';
    }
  });
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    isPlaying = false;
    playBtn.textContent = '▶️ Reproducir';
    nowTitle.textContent = 'Detenido';
    nowMeta.textContent = 'Estado: offline';
  });
  vol.addEventListener('input', () => { audio.volume = vol.value; });
</script>
</body>
</html>
